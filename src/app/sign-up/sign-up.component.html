<div class="container">
  <div class="row justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-md-4 col-sm-6 ">
      <h1 class="d-flex justify-content-center fs-2 fw-bold">SIGN UP !</h1>
      <div class="card shadow">
        <div class="card-body">
          <!-- <div class="auth-avatar">
            <img src="https://pluspng.com/img-png/user-png-icon-account-avatar-human-male-man-men-people-person-download-svg-download-png-edit-icon-512.png" alt="user" class="user-image">
          </div> -->
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" name="username" class="form-control" placeholder="Username">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" name="email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" placeholder="********">
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label">Confirm Password</label>
              <input type="password" name="confirm-password" class="form-control" placeholder="********">
            </div>
            <div class="text-center">
              <input type="submit" routerLink="/sidebar/dashboard" class="btn btn-primary" value="Sign Up">
            </div>
          </form>
          <div class="text-center mt-3">
            Already have an account? <a href="/login" class="text-decoration-none">Sign In here</a>.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
